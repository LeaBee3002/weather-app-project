<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form action="">
        <input type="text" placeholder="Enter city.." />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather-container">
        <div class="weather-app-information">
          <h1 id="city">Paris</h1>
          <p>
            <span id="time">Saturday 22:06</span>,
            <span id="weather-details">moderate rain</span>
            <br />
            Humidity: <strong id="humidity">88%</strong> Wind:
            <strong id="wind"> 6.17km/h</strong>
          </p>
        </div>
        <div class="temperature-container">
          <div id="icon">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/169/809/original/rain-night.png?1751829326"
              alt=""
            />
          </div>
          <div id="temperature">70</div>
          <div id="unit">Â°F</div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/LeaBee3002">Leah Moore</a>, is open-sourced
        on
        <a href="https://github.com/LeaBee3002/weather-app-project">GitHub</a>
        and hosted on
        <a href="https://special-weather-app.netlify.app/">Netlify</a>
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
