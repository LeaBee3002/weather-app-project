<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="current-weather-container">
      <header>
        <form action="" class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter city.."
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="weather-app-information">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time">Saturday 22:06</span>,
              <span id="weather-details">moderate rain</span>
              <br />
              Humidity:
              <strong class="weather-app-humidity" id="humidity">88%</strong>
              Wind:
              <strong class="weather-app-wind-speed" id="-wind">
                6.17km/h</strong
              >
            </p>
          </div>
          <div class="temperature-container">
            <div id="icon">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/169/809/original/rain-night.png?1751829326"
                alt=""
                class="weather-app-icon"
                id="icon"
              />
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit" id="unit">Â°F</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/LeaBee3002">Leah Moore</a>, is
          open-sourced on
          <a href="https://github.com/LeaBee3002/weather-app-project">GitHub</a>
          and hosted on
          <a href="https://special-weather-app.netlify.app/">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
